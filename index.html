<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    </link>
    <script src="tetris.js" charset="utf-8"></script>
</head>

<body>
    <h1>TETRIS</h1>
    <h3 id="gameOver" class="gameOver">GAME OVER!!</h3>
    <div class="container">
        <div id="board" class="board">
            <section id="start" class="start"></section>
            <section id="play" class="play"></section>
        </div>
        <div id="result" class="result">
            <h3>SCORE</h3>
            <p id="score">0</p>
            <div class="mini-grid"></div>
            <button id="start-button">START / PAUSE</button>
        </div>
    </div>
</body>

</html>
